<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti - Rotta Nautica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a5f;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-grow: 1;
            margin-left: 130px;
        }

        .menu a {
            text-decoration: none;
            color: #1e3a5f;
            font-weight: bold;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .login-register {
            margin-right: 10px;
        }

        .login-register a {
            font-size: 16px;
            color: #1e3a5f;
            text-decoration: none;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .user-avatar img {
            width: 100%;
            height: auto;
        }

        .cart {
            position: relative;
            margin-right: 20px;
        }

        .cart img {
            height: 30px;
            width: auto;
            margin-right: 25px;
        }

        .cart .badge {
            position: absolute;
            top: 0px;
            right: -10px;
            background-color: #00f;
            color: #fff;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }

        .main-content {
            display: flex;
        }

        .filter-column {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .filter-column h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .filter-column label {
            display: block;
            margin-bottom: 5px;
        }

        .filter-column input[type="range"] {
            width: 100%;
        }

        .product-section {
            width: 80%;
            background-color: #1e3a5f;
            color: #ecf0f1;
            padding: 20px;
            min-height: 500px;
        }

        .product-section .title {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            width: 30%;
            height: 400px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-card img {
            max-width: 90%;
            border-radius: 10px;
        }

        .product-card a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .footer-bar {
            background-color: #fff;
            color: #1e3a5f;
            padding: 20px;
            text-align: left;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
        }

        .footer-content {
            max-width: 100%;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-text">RottaNautica</div>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/Nautica2026">Nautica2026</a>
            <a href="/Catalogo_page">Catalogo</a>
            <a href="/Chi_siamo">Chi Siamo</a>
            <a href="/Contatti">Contatti</a>
        </div>
        <div class="user-info">
            <div class="login-register">
                <a href="{{ url_for('login') }}">Accedi / Registrati</a>
            </div>
            <div class="user-avatar">
                <a href="/User_page">
                    <img src="static/Images/User_image.png" alt="User">
                </a>
            </div>
            <div class="cart">
		<a href="/Carrello">
                <img src="static/Images/Carrello.png" alt="Carrello">
                </a>
                <div class="badge">0</div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="filter-column">
            <h3>Filtra per Prezzo</h3>
            <label for="price-range">Prezzo:</label>
            <input type="range" id="price-range" min="0" max="1000" step="10">
            <h3>Filtra per Categoria</h3>
            <label><input type="checkbox" name="category" value="all"> Tutti i Prodotti</label>
            <label><input type="checkbox" name="category" value="abbigliamento"> Abbigliamento Tecnico</label>
            <label><input type="checkbox" name="category" value="attrezzatura"> Attrezzatura Nautica</label>
            <label><input type="checkbox" name="category" value="pesca"> Canne da Pesca</label>
            <label><input type="checkbox" name="category" value="yacht"> Yacht</label>
        </div>
        <div class="product-section">
            <div class="title">Prodotti</div>
            <div class="product-grid">
                <div class="product-card">
                    <a href="/Waders_da_pesca">

                    </a>
                </div>

                </div>
                <div class="product-card">
                    <a href="/Pinne_belly">
                        <img src="static/Images/Pinne belly (1).jpg" alt="Prodotto 3">
                    </a>
                </div>
                <div class="product-card">
                    <a href="/Sacca_da_pesca">
                        <img src="static/Images/Sacca_da_pesca (4).jpg" alt="Prodotto 4">
                    </a>
                </div>
                <div class="product-card">
                    <a href="/F_ROD_35">

                    </a>
                </div>
                <div class="product-card">
                    <a href="/Moran">

                    </a>
                </div>
                <div class="product-card">
                    <a href="/Moran_five">
                        <img src="static/Images/Moran_five (2).jpg" alt="Prodotto 7">
                    </a>
                </div>
                <div class="product-card">
                    <a href="/Sedia_pieghevole_da_pesca">
                        <img src="static/Images/Sedia_pieghevole_da_pesca (1).jpg" alt="Prodotto 8">
                    </a>
                </div>
                <div class="product-card">
                    <a href="/Guadino_da_pesca">
                        <img src="static/Images/Guadino_da_pesca (4).jpg" alt="Prodotto 9">
                    </a>
                </div>
                <div class="product-card">
                    <a href="/Contenitore_da_pesca">
                        <img src="static/Images/Contenitore_da_pesca (1).jpg" alt="Prodotto 10">
                </a>
            </div>
            <div class="product-card">
                <a href="/SubSuit">
                    <img src="static/Images/SubSuit (4).jpg" alt="Prodotto 11">
                </a>
            </div>
            <div class="product-card">
                <a href="/AcquaSpectra">
                    <img src="static/Images/AcquaSpectra (1).jpg" alt="Prodotto 12">
                </a>
            </div>
            <div class="product-card">
                <a href="/F_ROD_45">
                    <img src="static/Images/F_ROD_45 (1).jpg" alt="Prodotto 13">
                </a>
            </div>
            <div class="product-card">
                <a href="/Rot_50_47">
                    <img src="static/Images/Rot_50_47 (1).jpg" alt="Prodotto 14">
                </a>
            </div>
            <div class="product-card">
                <a href="/SubSuit2">
                    <img src="static/Images/SubSuit2 (2).jpg" alt="Prodotto 15">
                </a>
            </div>
            </div>
        </div>
    </div>
    <div class="footer-bar">
        <div class="footer-content">
            <p>RottaNautica Inc.</p>
        </div>
    </div>
</body>
</html>
