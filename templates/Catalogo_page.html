{% extends 'base.html' %}
{% block content %}
    <style>
        .catalog-container {
            text-align: center;
            padding: 20px;
            color: white;
        }

         .catalog-container h2 {
          margin-bottom: 20px;
        }

        .product-grid {
          display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

         .product-card {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            width: 28%;
            height: auto;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
             display: flex;
            flex-direction: column;
            align-items: center;
        }

         .product-card img {
          max-width: 75%;
          border-radius: 20px;
           margin-bottom: 10px;
        }

         .product-card h3 {
          margin-bottom: 10px;
        }

        .product-card p{
          margin-bottom: 10px;
        }

         .product-card form {
           margin-top: auto;
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 10px;
         }

         .product-card form button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
             background-color: #1e3a5f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

         .product-card form button:hover {
            background-color: #DAA520;
           box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
         .product-card input {
          width: 40px;
           padding: 5px;
           border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <div class="catalog-container">
    <h2>Catalogo Prodotti</h2>
    <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='Images/' + product['image_filename']) }}" alt="{{ product['name'] }}">
                <h3>{{ product['name'] }}</h3>
                <p>{{ product['description'] }}</p>
                <p>Prezzo: â‚¬{{ product['price'] }}</p>
               <form method="post" action="{{ url_for('add_to_cart', product_id=product['id']) }}">
                   <input type="number" name="quantity" value="1" min="1">
                  <button type="submit">Aggiungi al carrello</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
