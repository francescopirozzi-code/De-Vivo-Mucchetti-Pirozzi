<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - Rotta Nautica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('static/Images/Nautica2026Wallpaper.jpg');
            background-size: cover;
            background-position: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a5f;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-grow: 1;
            margin-left: 130px;
        }

        .menu a {
            text-decoration: none;
            color: #1e3a5f;
            font-weight: bold;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .login-register {
            margin-right: 10px;
        }

        .login-register a {
            font-size: 16px;
            color: #1e3a5f;
            text-decoration: none;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .user-avatar img {
            width: 100%;
            height: auto;
        }

        .cart {
            position: relative;
            margin-right: 20px;
        }

        .cart img {
            height: 30px;
            width: auto;
            margin-right: 25px;
        }

        .cart .badge {
            position: absolute;
            top: 0px;
            right: -10px;
            background-color: #00f;
            color: #fff;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }

        .cart-page {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .cart-container {
            width: 80%;
            max-width: 800px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item .item-name {
            flex-grow: 1;
        }

        .cart-item .item-quantity {
            margin-right: 20px;
        }

        .cart-item .item-price {
            margin-right: 20px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .cart-total .total-label {
            margin-left: 20px;
        }

        .cart-total .total-amount {
            margin-right: 20px;
        }

        .footer-bar {
            background-color: #fff;
            color: #1e3a5f;
            padding: 20px;
            text-align: left;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer-content {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-text">RottaNautica</div>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/Nautica2026">Nautica2026</a>
            <a href="/Catalogo_page">Catalogo</a>
            <a href="/Chi_siamo">Chi Siamo</a>
            <a href="/Contatti">Contatti</a>
        </div>
        <div class="user-info">
            <div class="login-register">
                <a href="{{ url_for('login') }}">Accedi / Registrati</a>
            </div>
            <div class="user-avatar">
                <a href="/User_page">
                    <img src="static/Images/User_image.png" alt="User">
                </a>
            </div>
            <div class="cart">
		<a href="/Carrello">
                <img src="static/Images/Carrello.png" alt="Carrello">
                </a>
                <div class="badge">0</div>
            </div>
        </div>
    </div>
    <div class="cart-page">
        <div class="cart-container">
            <div class="cart-title">Carrello</div>
            <div class="cart-item">
                <img src="static/Images/prodotto1.jpg" alt="Prodotto 1">
                <div class="item-name">Nome Prodotto 1</div>
                <div class="item-quantity">Quantità: 1</div>
                <div class="item-price">€100,00</div>
            </div>
            <div class="cart-item">
                <img src="static/Images/prodotto2.jpg" alt="Prodotto 2">
                <div class="item-name">Nome Prodotto 2</div>
                <div class="item-quantity">Quantità: 2</div>
                <div class="item-price">€200,00</div>
            </div>
            <div class="cart-total">
                <div class="total-label">Totale:</div>
                <div class="total-amount">€300,00</div>
            </div>
        </div>
    </div>
    <div class="footer-bar">
        <div class="footer-content">
            <p>RottaNautica Inc.</p>
        </div>
    </div>
</body>
</html>
